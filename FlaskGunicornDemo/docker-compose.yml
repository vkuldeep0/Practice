services:
  web:
    build: .
    image: flask-gunicorn-demo:latest
    environment:
      - WORKER_ID=web1
    ports:
      - "8000:8000" # Optional: expose gunicorn directly for debugging
    restart: unless-stopped

  nginx:
    image: nginx:1.21-alpine
    depends_on:
      - web
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8080:80"
    restart: unless-stopped
